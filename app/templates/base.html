<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="{{url_for('static', filename="css/style.css")}}" rel="stylesheet">
  </head>
  <style>
    .floating-btn {
        position: fixed;
        right: 20px;
        bottom: 80px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
    }
  </style>
  <body >
    <nav class="navbar bg-primary navbar-expand-lg px-5 justify-content-between" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Todo List App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{url_for('frontend.home')}}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{url_for('frontend.project')}}">Master Project</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" id="logout">Logout</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    {% block content %}  {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
